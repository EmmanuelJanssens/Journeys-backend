
get:
  summary: Retrieve all journeysd 
  description: Retrieve all journeys
  responses:
    200:
      description: A list of journeys and noob
      content:
        application/json:
          schema:
            $ref: "#components/schemas/Journey"

components:
  schema:
    Journey:
      type: object
      required:
        - id
        - name
        - start
        - end
      properties:
        id: 
          type: string
          example: ab880efe-ce1f-4b22-9c42-7276f661803b
        title:
          type: string
          example: my super journey trough the world
        start:
          type: object
          properties:
            lat:
                type: number
                example:  50.0
            lng: 
                type: number
                example:  50.0
        end:
          type: object
          properties:
            lat:
                type: number
                example:  50.0
            lng: 
                type: number
                example:  50.0

    Experience:
      type: object
      properties:
        date:
          type: string
        description:
          type: string
        images:
          type: array
          items: 
            type: string
        order:
          type: number
        node:
          type: object
          properties:
            id:
              type: string
            name:
              type: string 